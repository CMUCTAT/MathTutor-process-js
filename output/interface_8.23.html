<html lang="en-US">
  <head>
    <title>Tutor 8.23</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 8.23</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_8.23_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="result" class="CTATTextInput"></div>
		<div id="comfac_x" class="CTATTextInput">x^3</div>
		<div id="comfac_y" class="CTATTextInput">y^2</div>
		<div id="comfac_num" class="CTATTextInput">2</div>
		<div id="x_den2" class="CTATTextInput">x^2</div>
		<div id="y_den2" class="CTATTextInput">1</div>
		<div id="cf_den2" class="CTATTextInput">2</div>
		<div id="x_num2" class="CTATTextInput">1</div>
		<div id="y_num2" class="CTATTextInput">y</div>
		<div id="cf_num2" class="CTATTextInput">3</div>
		<div id="x_den1" class="CTATTextInput">x^5</div>
		<div id="y_den1" class="CTATTextInput">y^2</div>
		<div id="cf_den1" class="CTATTextInput">4</div>
		<div id="denominator" class="CTATTextInput">4x^5 y^2</div>
		<div id="x_num1" class="CTATTextInput">x^3</div>
		<div id="y_num1" class="CTATTextInput">y^3</div>
		<div id="cf_num1" class="CTATTextInput">6</div>
		<div id="numerator" class="CTATTextInput">6x^3 y^3</div>
		<div id="comfac_num_disp" class="CTATTextInput"></div>
		<div id="comfac_num_disp2" class="CTATTextInput"></div>
		<div id="comfac_x_disp" class="CTATTextInput"></div>
		<div id="comfac_x_disp2" class="CTATTextInput"></div>
		<div id="comfac_y_disp" class="CTATTextInput"></div>
		<div id="comfac_y_disp2" class="CTATTextInput"></div>
		<div id="done" class="CTATDoneButton"></div>
		<div id="finalResult" class="CTATTextInput"></div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
