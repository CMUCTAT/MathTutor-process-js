<html lang="en-US">
  <head>
    <title>Tutor 7.10</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 7.10</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_7.10_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="problem_statement" class="CTATTextField"></div>
		<div id="scaffolding" class="CTATTextField"></div>
		<div id="question_1" class="CTATTextField"></div>
		<div id="question_2" class="CTATTextField"></div>
		<div id="question_3" class="CTATTextField"></div>
		<div id="question_4" class="CTATTextField"></div>
		<div id="question_5" class="CTATTextField"></div>
		<div id="unit2" class="CTATTextInput">miles</div>
		<div id="grapher" class="SOME_GRAPH_THING">(4.14,3.8)</div>
		<div id="done" class="CTATDoneButton"></div>
		<div id="q5_2" class="CTATTextInput">5</div>
		<div id="q5_1" class="CTATTextInput">5</div>
		<div id="q4_2" class="CTATTextInput">5</div>
		<div id="q4_1" class="CTATTextInput">5</div>
		<div id="quantity2" class="CTATTextInput">distance</div>
		<div id="expression_2" class="CTATTextInput">y = 3 x +3748</div>
		<div id="q1_1" class="CTATTextInput">105</div>
		<div id="q1_2" class="CTATTextInput">36</div>
		<div id="q2_1" class="CTATTextInput">5</div>
		<div id="q2_2" class="CTATTextInput">5</div>
		<div id="q3_1" class="CTATTextInput">5</div>
		<div id="q3_2" class="CTATTextInput">5</div>
		<div id="quantity1" class="CTATTextInput">time</div>
		<div id="unit1" class="CTATTextInput">minutes</div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
