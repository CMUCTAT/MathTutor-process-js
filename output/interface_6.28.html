<html lang="en-US">
  <head>
    <title>Tutor 6.28</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 6.28</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_6.28_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="option2end" class="CTATTextInput">fmtNormal(1*3.24/12)</div>
		<div id="option1end" class="CTATTextInput">fmtNormal(1*2.08/8)</div>
		<div id="commonamt" class="CTATTextInput">1</div>
		<div id="option2cost" class="CTATTextInput">3.24</div>
		<div id="option1cost" class="CTATTextInput">2.08</div>
		<div id="option2amt" class="CTATTextInput">12</div>
		<div id="option1amt" class="CTATTextInput">8</div>
		<div id="problemstatement" class="CTATTextField"></div>
		<div id="questionone" class="CTATTextField"></div>
		<div id="questiontwo" class="CTATTextField"></div>
		<div id="questionthree" class="CTATTextField"></div>
		<div id="itemlabel" class="CTATTextField"></div>
		<div id="itemlabel2" class="CTATTextField"></div>
		<div id="costlabel" class="CTATTextField"></div>
		<div id="optionone" class="CTATTextField"></div>
		<div id="optiontwo" class="CTATTextField"></div>
		<div id="radioGroup" class="CTATRadioButton"></div>
		<div id="done" class="CTATDoneButton"></div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
