<html lang="en-US">
  <head>
    <title>Tutor 7.09</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 7.09</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_7.09_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="4-1" class="CTATTextInput">100</div>
		<div id="5-1" class="CTATTextInput">300</div>
		<div id="6-1" class="CTATTextInput">200</div>
		<div id="5-2" class="CTATTextInput">xx</div>
		<div id="5-3" class="CTATTextInput">200</div>
		<div id="6-3" class="CTATTextInput">xx</div>
		<div id="6-2" class="CTATTextInput">xx</div>
		<div id="2-3" class="CTATTextInput">xx</div>
		<div id="2-2" class="CTATTextInput">input</div>
		<div id="2-1" class="CTATTextInput">xx</div>
		<div id="3-3" class="CTATTextInput">input</div>
		<div id="3-2" class="CTATTextInput">input</div>
		<div id="unit 3" class="CTATTextInput">points</div>
		<div id="unit 2" class="CTATTextInput">points</div>
		<div id="unit 1" class="CTATTextInput">points</div>
		<div id="1-3" class="CTATTextInput">xx</div>
		<div id="1-2" class="CTATTextInput">xx</div>
		<div id="1-1" class="CTATTextInput">0</div>
		<div id="2-4" class="CTATTextInput">400-200</div>
		<div id="3-4" class="CTATTextInput">200-300</div>
		<div id="4-4" class="CTATTextInput">-100-200</div>
		<div id="5-4" class="CTATTextInput">-300+100</div>
		<div id="6-4" class="CTATTextInput">-200+500</div>
		<div id="3-1" class="CTATTextInput">xx</div>
		<div id="4-3" class="CTATTextInput">300</div>
		<div id="4-2" class="CTATTextInput">200</div>
		<div id="1-4" class="CTATTextInput">0+400</div>
		<div id="unit 4" class="CTATTextInput">N/A</div>
		<div id="title 3" class="CTATTextInput">New Total</div>
		<div id="title 2" class="CTATTextInput">Point Change</div>
		<div id="title 1" class="CTATTextInput">Starting Total</div>
		<div id="title 4" class="CTATTextInput">Show Work</div>
		<div id="problem" class="CTATTextField"></div>
		<div id="given 1" class="CTATTextField"></div>
		<div id="given 2" class="CTATTextField"></div>
		<div id="given 3" class="CTATTextField"></div>
		<div id="given 4" class="CTATTextField"></div>
		<div id="given 5" class="CTATTextField"></div>
		<div id="given 6" class="CTATTextField"></div>
		<div id="done" class="CTATDoneButton"></div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
