<html lang="en-US">
  <head>
    <title>Tutor 7.17</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>

  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 7.17</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_7.17_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="instance11" class="CTATTextInput"></div>
		<div id="instance10" class="CTATTextInput"></div>
		<div id="instance9" class="CTATTextInput"></div>
		<div id="instance8" class="CTATTextInput"></div>
		<div id="instance7" class="CTATTextInput"></div>
		<div id="instance6" class="CTATTextInput"></div>
		<div id="var1" class="CTATTextField"></div>
		<div id="part3" class="CTATTextInput"></div>
		<div id="total2" class="CTATTextInput"></div>
		<div id="part2" class="CTATTextInput"></div>
		<div id="total1" class="CTATTextInput"></div>
		<div id="part1" class="CTATTextInput"></div>
		<div id="hundred" class="CTATTextField">100</div>
		<div id="variable" class="CTATTextInput">[A-Z]</div>
		<div id="FinalAnswers.A1" class="CTATTextInput">40</div>
		<div id="FinalAnswers.AS3" class="CTATTextField">citizens of Tuscan.</div>
		<div id="FinalAnswers.A3" class="CTATTextInput">50</div>
		<div id="FinalAnswers.AS2" class="CTATTextField">of</div>
		<div id="FinalAnswers.AS1" class="CTATTextField">participants is</div>
		<div id="FinalAnswers.A2" class="CTATTextInput">80</div>
		<div id="methods" class="CTATComboBox">Equivalent Fractions</div>
		<div id="dchoose" class="CTATComboBox"></div>
		<div id="nchoose" class="CTATComboBox"></div>
		<div id="numerator" class="CTATTextInput"></div>
		<div id="denominator" class="CTATTextInput"></div>
		<div id="problemstatement" class="CTATTextField"></div>
		<div id="fractions.part" class="CTATTextInput"></div>
		<div id="fractions.total" class="CTATTextInput"></div>
		<div id="fractions.ans" class="CTATTextInput"></div>
		<div id="done" class="CTATDoneButton"></div>
		<div id="means.part1line1" class="CTATTextInput">40</div>
		<div id="means.part2line1" class="CTATTextInput">100</div>
		<div id="means.totalline2" class="CTATTextInput">50</div>
		<div id="means.partline2" class="CTATTextInput"></div>
		<div id="means.ans" class="CTATTextInput"></div>
		<div id="fractions.factorline1" class="CTATTextInput"></div>
		<div id="fractions.factorline2" class="CTATTextInput"></div>
		<div id="means.totalline1" class="CTATTextInput">50</div>
		<div id="_root" class="UNKNOWN">fractions</div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
