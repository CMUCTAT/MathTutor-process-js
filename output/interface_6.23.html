<html lang="en-US">
  <head>
    <title>Tutor 6.23</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 6.23</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_6.23_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="ans4a" class="CTATTextField">400</div>
		<div id="ans3a" class="CTATTextField">999</div>
		<div id="parts" class="CTATTextField"></div>
		<div id="ans1a" class="CTATTextField">999</div>
		<div id="mainBarA" class="CTATFractionBar">1/4</div>
		<div id="back_to_problem" class="CTATImageButton"></div>
		<div id="done" class="CTATDoneButton">-1</div>
		<div id="num" class="CTATTextField"></div>
		<div id="denom" class="CTATTextField"></div>
		<div id="left_or_right" class="CTATTextField"></div>
		<div id="problem_statement" class="CTATTextField"></div>
		<div id="problem_statement1a" class="CTATTextField"></div>
		<div id="problem_statement1b" class="CTATTextField"></div>
		<div id="problem_statement1c" class="CTATTextField"></div>
		<div id="problem_statement1d" class="CTATTextField"></div>
		<div id="problem_statement2a" class="CTATTextField"></div>
		<div id="problem_statement2b" class="CTATTextField"></div>
		<div id="problem_statement3a" class="CTATTextField"></div>
		<div id="problem_statement3b" class="CTATTextField"></div>
		<div id="problem_statement3c" class="CTATTextField"></div>
		<div id="problem_statement3e" class="CTATTextField"></div>
		<div id="problem_statement4a" class="CTATTextField"></div>
		<div id="problem_statement4b" class="CTATTextField"></div>
		<div id="problem_statement4c" class="CTATTextField"></div>
		<div id="startbutton" class="CTATRadioButton"></div>
		<div id="buttonA" class="CTATRadioButton">-1</div>
		<div id="buttonB" class="CTATRadioButton">-1</div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
