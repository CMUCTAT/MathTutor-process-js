<html lang="en-US">
  <head>
    <title>Tutor 6.07</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 6.07</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_6.07_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="c1" class="CTATTextInput"></div>
		<div id="c2" class="CTATTextInput"></div>
		<div id="c3" class="CTATTextInput"></div>
		<div id="c4" class="CTATTextInput"></div>
		<div id="dp1" class="CTATTextInput">.</div>
		<div id="sign" class="CTATTextInput">+</div>
		<div id="r3c5" class="CTATTextInput">2</div>
		<div id="r3c4" class="CTATTextInput">7</div>
		<div id="dp3" class="CTATTextInput">.</div>
		<div id="r3c3" class="CTATTextInput">9</div>
		<div id="r3c2" class="CTATTextInput">2</div>
		<div id="r3c1" class="CTATTextInput"></div>
		<div id="r2c5" class="CTATTextInput">0</div>
		<div id="r2c4" class="CTATTextInput">0</div>
		<div id="dp2" class="CTATTextInput">.</div>
		<div id="r2c3" class="CTATTextInput">4</div>
		<div id="r2c2" class="CTATTextInput">2</div>
		<div id="r2c1" class="CTATTextInput"></div>
		<div id="r1c5" class="CTATTextInput">0</div>
		<div id="r1c4" class="CTATTextInput">7</div>
		<div id="r1c3" class="CTATTextInput">4</div>
		<div id="r1c2" class="CTATTextInput">2</div>
		<div id="r1c1" class="CTATTextInput"></div>
		<div id="problem" class="CTATTextField"></div>
		<div id="done" class="CTATDoneButton">-1</div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
