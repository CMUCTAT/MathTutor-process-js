<html lang="en-US">
  <head>
    <title>Tutor 8.14</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 8.14</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_8.14_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="q4c4" class="CTATTextInput">124</div>
		<div id="q3c4" class="CTATTextInput">160</div>
		<div id="q2c4" class="CTATTextInput">128</div>
		<div id="q1c4" class="CTATTextInput">800</div>
		<div id="c4u4" class="CTATTextInput">$</div>
		<div id="q4c3" class="CTATTextInput">-76</div>
		<div id="q3c3" class="CTATTextInput">32</div>
		<div id="q2c3" class="CTATTextInput">-672</div>
		<div id="q1c3" class="CTATTextInput">300</div>
		<div id="c3u3" class="CTATTextInput">$</div>
		<div id="q4c2" class="CTATTextInput">-38</div>
		<div id="q3c2" class="CTATTextInput">25</div>
		<div id="q2c2" class="CTATTextInput">-84</div>
		<div id="q1c2" class="CTATTextInput">60</div>
		<div id="c2u2" class="CTATTextInput">%</div>
		<div id="q4c1" class="CTATTextInput">200</div>
		<div id="q3c1" class="CTATTextInput">128</div>
		<div id="q2c1" class="CTATTextInput">800</div>
		<div id="q1c1" class="CTATTextInput">500</div>
		<div id="c1u1" class="CTATTextInput">$</div>
		<div id="problem_statement" class="CTATTextField"></div>
		<div id="q1" class="CTATTextField"></div>
		<div id="q2" class="CTATTextField"></div>
		<div id="q3" class="CTATTextField"></div>
		<div id="q4" class="CTATTextField"></div>
		<div id="c1" class="CTATTextField"></div>
		<div id="c2" class="CTATTextField"></div>
		<div id="c3" class="CTATTextField"></div>
		<div id="c4" class="CTATTextField"></div>
		<div id="done" class="CTATDoneButton"></div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
