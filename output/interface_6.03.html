<html lang="en-US">
  <head>
    <title>Tutor 6.03</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/beta/CTAT.css">
    <link rel="stylesheet" type="text/css" href="Assets/slope_intercept-styles.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/beta/ctatloader.js"></script>
  </head>

  <body data-width="1440px" data-height="500px">
    <main class="CTATTutor">
      <h1>Tutor 6.03</h1>
      
      <section class="CTATProblem">
          <h2>Problem Statement</h2>
          <a href="./images/mathtutor_6.03_full.png" target="_blank">Click here to view sample image.</a>
      </section>

      <section class="CTATSolution">
        <h2>Problem Solution</h2>
        <div id="unordered-content">
          <div id="problem_statement" class="CTATTextField"></div>
		<div id="name_a_2" class="CTATTextField"></div>
		<div id="name_b_2" class="CTATTextField"></div>
		<div id="name_a" class="SOME_LABEL"></div>
		<div id="name_b" class="SOME_LABEL"></div>
		<div id="scaffolding" class="CTATTextField"></div>
		<div id="a_minus_b" class="CTATTextField"></div>
		<div id="a_plus_b" class="CTATTextField"></div>
		<div id="q1" class="CTATTextField"></div>
		<div id="q2" class="CTATTextField"></div>
		<div id="q3" class="CTATTextField"></div>
		<div id="q4" class="CTATTextField"></div>
		<div id="q5" class="CTATTextField"></div>
		<div id="q6" class="CTATTextField"></div>
		<div id="q7" class="CTATTextField"></div>
		<div id="q8" class="CTATTextField"></div>
		<div id="q9" class="CTATTextField"></div>
		<div id="q10" class="CTATTextField"></div>
		<div id="startbutton" class="CTATRadioButton"></div>
		<div id="drop_a" class="SOME_DRAGDROP_THING">name_a</div>
		<div id="drop_b" class="SOME_DRAGDROP_THING">name_b</div>
		<div id="apart1" class="CTATTextField">8</div>
		<div id="atotal" class="CTATTextField">\d+</div>
		<div id="final_b" class="CTATTextField">6</div>
		<div id="done" class="CTATDoneButton"></div>
		<div id="final_a" class="CTATTextField">14</div>
		<div id="btotal" class="CTATTextField">\d+</div>
		<div id="unknown_answer" class="CTATTextField">(20-8)/2</div>
		<div id="count" class="CTATTextField">2</div>
		<div id="barA" class="SOME_FRACTION_DRAGDROP_THING">1</div>
		<div id="bar_show" class="SOME_FRACTION_DRAGDROP_THING">1</div>
		<div id="unknown_sum" class="CTATTextField">12</div>
		<div id="total" class="CTATTextField">20</div>
		<div id="apart2" class="CTATTextField">8</div>
        </div>
      </section>

      <section class="CTATTools">
        <h2>Tools</h2>

        <section class="CTATHints">
          <h3>Hints</h3>
          <div class="CTATButtons">
            <div class="CTATHintButton"></div>
            <div class="CTATInstructionsButton">
              <button class="unselectable CTAT-instructions-button">
                <div class="CTAT-instructions-button--icon">i</div>
                <div class="CTAT-instructions-button--text">Instructions</div>
              </button>
            </div>
          </div>
          <div class="CTATHintWindow" id="hint"></div>
        </section>

        <section class="CTATSkills">
          <h3>Skills</h3>
          <div class="CTATSkillWindow" id="skills"></div>
          <div class="CTATButtons">
            <div class="CTATDoneButton"></div>
          </div>
        </section>
      </section>

    </main>
  </body>

</html>
